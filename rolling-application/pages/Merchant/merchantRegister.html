<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Merchant Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<div class="card">
			<div class="card-container">
				<h1>What Should I Call You?</h1>
				<p><span style="color: red">*</span> is required</p>
				<form action="merchantRegister.php" method="POST">
					<div class="card-body">
						<label for="storename">Store Name</label>
						<input type="text" id="storename" name="storename" required />
					</div>
					<div class="card-body">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" required />
					</div>
					<div class="card-buttons">
						<input type="submit" id="submit" name="submit" value="Register" />
						<input type="button" id="login" name="login" value="Login" onclick="window.location.href='merchantLogin.html'" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
