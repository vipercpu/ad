<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Change User Settings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<div class="card">
			<div class="card-container">
				<h1>Change User Settings</h1>
				<p><span style="color: red">*</span> is required</p>
				<form action="merchantSettings.php" method="POST">
					<div class="card-body">
						<label for="fullname">Full Name*</label>
						<input type="text" id="fullname" name="fullname" required />
					</div>
					<div class="card-body">
						<label for="storename">Store Name*</label>
						<input type="text" id="storename" name="storename" required />
					</div>
					<div class="card-body">
						<label for="password">Password*</label>
						<input type="password" id="password" name="password" required />
					</div>
					<div class="card-buttons">
						<input type="button" id="cancel" name="cancel" value="Cancel" onclick="window.location.href='merchantHomepage.html'" />
						<input type="submit" id="update" name="update" value="Update" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
